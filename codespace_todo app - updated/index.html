<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Warda's todo app</title>

    <!-- CSS Import -->
    <link rel="stylesheet" href="./main.css" />
    <!-- End of CSS Import -->

    <!-- BOOTSTRAP Import -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- End of fonts -->

    <!-- Icons Import -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- End of Icons Import -->
  </head>
  <body>
    <header class="bg-secondary mb-3">
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <nav class="navbar justify-content-between">
              <a class="navbar-brand">Warda's Todo List</a>
              <form class="form-inline">
                <input
                  class="form-control mr-sm-2"
                  type="search"
                  placeholder="Search for items..."
                  aria-label="Search"
                  id="searchtextbox"
                />
              </form>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <section class="todo-outer">
      <div class="container">
        <div class="row justify-content-md-center">
          <div class="col-sm-12 col-md-8">
            <h1>On my list...</h1>
            <div class="todo-inner">
              <div class="form-row d-flex">
                <div class="col-8 mr-sm-2">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="What do you have planned today?"
                    id="addtaskinput"
                  />
                  <input type="hidden" id="saveindex" />
                </div>
                <div class="btn-group">
                  <!-- ADD BUTTON -->
                  <button
                    type="button"
                    class="btn btn-secondary mr-sm-2 ms-sm-2"
                    id="addtaskbtn"
                  >
                    Add Task
                  </button>
                  <!-- DELETE BUTTON -->
                  <button
                    type="button"
                    id="deleteallbtn"
                    class="btn btn-danger mr-sm-2 ms-1"
                  >
                    Delete All
                  </button>

                  <!-- SAVE BUTTON -->
                  <button
                    type="button"
                    class="btn btn-secondary mr-sm-2 ms-1"
                    id="savetaskbtn"
                    style="display: none"
                  >
                    Save Task
                  </button>
                </div>
              </div>
              <div class="to-do-output">
                <table
                  class="table table-striped mt-3 mb-0"
                  id="addedtasklist"
                ></table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- JS Import -->
    <script src="./main.js"></script>
    <!-- End of JS Import -->
  </body>
</html>
